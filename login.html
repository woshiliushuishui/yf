<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入轮播样式 -->
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!-- 头部 -->
    <header>
        <div class="top">
            <!-- 版心 -->
            <div class="lg-container clearfix">
                <h1 class="logo">
                    <a href="#">
                        <img src="./img/05-logo_02.jpg" alt="#">
                    </a>
                </h1>
                <div class="txturl fl">legochina.cn</div>
                <div class="loginbox fr">欢迎光临<span class="cf60">乐购</span>，请 <a>登陆</a>\<a>注册</a></div>
            </div>
        </div>
        <div class="welcome lg-container">
            <p class="font30 c666">欢迎登陆</p>
        </div>

    </header>
    <!-- banner -->
    <section id="banner">
        <div class="login">
            <ul class="login-title clearfix tcenter font22 c666 mb42">
                <li class="active">扫码登录</li>
                <li>账户登录</li>
            </ul>
            <!-- 选项卡内容 -->
            <div class="scan-login">
                <!-- 扫码登录 -->
                <div class="scan-login-box cur">
                    <div class="scan">
                        <img src="./img/show.jpg" alt="" class="mb8 show">
                        <img src="./img/phone.jpg" alt="" class="phone">
                    </div>
                    <div class="prompt tcenter c666 font16">
                        打开手机版 乐购app 扫一扫
                    </div>
                </div>
                <!-- 账户登录 -->
                <div class="scan-login-box">
                    <form action="" method="GET" id="signupForm">
                        <p class="font22"><img src="./img/05-yonghu_06.jpg" alt=""><input type="text" name="username" value="" placeholder="用户名" class="user"><span class="font18">x</span></p>
                        <p class="font22 mt14"><img src="./img/05-suo_06.jpg" alt=""><input type="password"name="pwd" value="" placeholder="密码"></p>
                        <div class="mt10 clearfix">
                            <label><input type="checkbox" value=""> 自动登录</label>
                            <a href="#" class="fr c4d">忘记密码</a>
                        </div>
                        <input type="submit" value="登  录" class="mt30 bgcf60 btn font24 cff">
                    </form>
                    <!-- 立即注册 -->
                    <div class="sign-in mt28 tcenter font20">
                        <a href="#" class="cf60"><span>&gt;</span> 立即注册</a>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <footer id="footer">

        <!-- 网站链接 -->
        <p class="weblinks tcenter">
            <a href="" class="c333 ml15">公司简介</a>
            |<a href="" class="c333 ml15">Investor Relations</a>
            |<a href="" class="c333 ml15">网站联盟</a>
            |<a href="" class="c333 ml15">乐购招商</a>
            |<a href="" class="c333 ml15">机构销售</a>
            |<a href="" class="c333 ml15">手机乐购</a>
            |<a href="" class="c333 ml15">官方Blog</a>
            |<a href="" class="c333 ml15">热词搜索</a>
        </p>
        <p class="copyright tcenter mt30 mb100">Copyright (C) 乐购网 2004-2016, All Rights Reserved</p>

    </footer>

    <script src="./js/jquery.js"></script>
    <script src="./lib/jquery.slidebox.js"></script>
    <script src="./lib/jquery.validate.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</body>delay
